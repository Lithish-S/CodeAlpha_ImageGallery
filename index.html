<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - CodeAlpha Task 1</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }
        
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .category-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-btn:hover, .category-btn.active {
            background: var(--accent);
            transform: translateY(-2px);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        
        .gallery-item:hover .gallery-info {
            transform: translateY(0);
        }
        
        .gallery-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .gallery-category {
            font-size: 0.9rem;
            opacity: 0.8;
            display: inline-block;
            background: var(--accent);
            padding: 3px 10px;
            border-radius: 15px;
        }
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .lightbox.active {
            display: flex;
            opacity: 1;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }
        
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .lightbox-content img {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .lightbox-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: white;
            max-width: 800px;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1001;
        }
        
        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        
        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .lightbox-prev {
            left: 20px;
        }
        
        .lightbox-next {
            right: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .lightbox-nav {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .lightbox-prev {
                left: 10px;
            }
            
            .lightbox-next {
                right: 10px;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <!-- Header -->
        <div class="header">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1><i class="fas fa-images me-3"></i>Image Gallery</h1>
                    <p>CodeAlpha Internship - Task 1</p>
                </div>
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left me-2"></i>Back to Tasks
                </a>
            </div>
            
            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalImages">12</div>
                    <div class="stat-label">Total Images</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="visibleImages">12</div>
                    <div class="stat-label">Currently Viewing</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">4</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="selectedCategory">All</div>
                    <div class="stat-label">Active Category</div>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search images by title or category...">
            </div>
            
            <div class="category-filter">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="nature">Nature</button>
                <button class="category-btn" data-category="technology">Technology</button>
                <button class="category-btn" data-category="architecture">Architecture</button>
                <button class="category-btn" data-category="abstract">Abstract</button>
            </div>
        </div>
        
        <!-- Gallery Grid -->
        <div class="gallery-grid" id="galleryGrid">
            <!-- Images will be loaded here -->
        </div>
        
        <!-- Lightbox -->
        <div class="lightbox" id="lightbox">
            <button class="lightbox-close" onclick="closeLightbox()">
                <i class="fas fa-times"></i>
            </button>
            
            <button class="lightbox-nav lightbox-prev" onclick="prevImage()">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div class="lightbox-content">
                <img id="lightboxImage" src="" alt="">
                <div class="lightbox-info">
                    <h3 id="lightboxTitle"></h3>
                    <p id="lightboxDescription"></p>
                    <div class="mt-3">
                        <span class="badge bg-primary me-2" id="lightboxCategory"></span>
                        <span class="text-muted" id="lightboxDimensions"></span>
                    </div>
                </div>
            </div>
            
            <button class="lightbox-nav lightbox-next" onclick="nextImage()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        // Corrected image data with working URLs
        const images = [
            {
                id: 1,
                title: "Mountain Landscape",
                category: "nature",
                description: "Beautiful mountain view with clouds and trees",
                url: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&auto=format&fit=crop",
                dimensions: "1920×1080"
            },
            {
                id: 2,
                title: "Modern Cityscape",
                category: "architecture",
                description: "Modern skyscrapers in a metropolitan city",
                url: "https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w-800&auto=format&fit=crop",
                dimensions: "1920×1280"
            },
            {
                id: 3,
                title: "Abstract Art",
                category: "abstract",
                description: "Colorful abstract painting with fluid shapes",
                url: "https://images.unsplash.com/photo-1541961017774-22349e4a1262?w=800&auto=format&fit=crop",
                dimensions: "1350×900"
            },
            {
                id: 4,
                title: "Tech Devices",
                category: "technology",
                description: "Collection of modern technology devices",
                url: "https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=800&auto=format&fit=crop",
                dimensions: "1350×900"
            },
            {
                id: 5,
                title: "Forest Path",
                category: "nature",
                description: "Sunlight through trees in a forest",
                url: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&auto=format&fit=crop",
                dimensions: "1920×1280"
            },
            {
                id: 6,
                title: "Futuristic Architecture",
                category: "architecture",
                description: "Unique architectural design with curves",
                url: "https://images.unsplash.com/photo-1487956382158-bb926046304a?w=800&auto=format&fit=crop",
                dimensions: "1350×900"
            },
            {
                id: 7,
                title: "Digital Art",
                category: "abstract",
                description: "Digital artwork with geometric patterns",
                url: "https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?w=800&auto=format&fit=crop",
                dimensions: "1350×900"
            },
            {
                id: 8,
                title: "Programming Code",
                category: "technology",
                description: "Computer screen with programming code",
                url: "https://images.unsplash.com/photo-1516116216624-53e697fedbea?w=800&auto=format&fit=crop",
                dimensions: "1920×1080"
            },
            {
                id: 9,
                title: "Ocean Waves",
                category: "nature",
                description: "Blue ocean waves crashing on shore",
                url: "https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=800&auto=format&fit=crop",
                dimensions: "1920×1280"
            },
            {
                id: 10,
                title: "Historical Building",
                category: "architecture",
                description: "Ancient architecture with detailed carvings",
                url: "https://images.unsplash.com/photo-1513584684374-8bab748fbf90?w=800&auto=format&fit=crop",
                dimensions: "1350×900"
            },
            {
                id: 11,
                title: "Color Splash",
                category: "abstract",
                description: "Colorful paint splash on canvas",
                url: "https://images.unsplash.com/photo-1543857778-c4a1a569e388?w=800&auto=format&fit=crop",
                dimensions: "1350×900"
            },
            {
                id: 12,
                title: "Circuit Board",
                category: "technology",
                description: "Close-up of electronic circuit board",
                url: "https://images.unsplash.com/photo-1517077304055-6e89abbf09b0?w=800&auto=format&fit=crop",
                dimensions: "1920×1080"
            }
        ];

        // Gallery State
        let currentFilter = 'all';
        let currentSearch = '';
        let currentLightboxIndex = 0;
        let filteredImages = [...images];

        // Initialize
        renderGallery();
        updateStats();

        // Render gallery
        function renderGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '';

            filteredImages = images.filter(image => {
                const matchesCategory = currentFilter === 'all' || image.category === currentFilter;
                const matchesSearch = currentSearch === '' || 
                    image.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    image.category.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    image.description.toLowerCase().includes(currentSearch.toLowerCase());
                
                return matchesCategory && matchesSearch;
            });

            if (filteredImages.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.innerHTML = `
                    <i class="fas fa-search fa-2x mb-3"></i>
                    <h4>No images found</h4>
                    <p>Try a different search or category</p>
                `;
                galleryGrid.appendChild(noResults);
            } else {
                filteredImages.forEach((image, index) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.onclick = () => openLightbox(index);
                    
                    item.innerHTML = `
                        <img src="${image.url}" alt="${image.title}" loading="lazy">
                        <div class="gallery-info">
                            <div class="gallery-title">${image.title}</div>
                            <div class="gallery-category">${image.category}</div>
                        </div>
                    `;
                    
                    galleryGrid.appendChild(item);
                });
            }

            updateStats();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalImages').textContent = images.length;
            document.getElementById('visibleImages').textContent = filteredImages.length;
            const categoryDisplay = currentFilter === 'all' ? 'All' : 
                currentFilter.charAt(0).toUpperCase() + currentFilter.slice(1);
            document.getElementById('selectedCategory').textContent = categoryDisplay;
        }

        // Category filter
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.category;
                renderGallery();
            });
        });

        // Search filter
        const searchInput = document.getElementById('searchInput');
        let searchTimeout;
        
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = e.target.value;
                renderGallery();
            }, 300); // Debounce search
        });

        // Lightbox functions
        function openLightbox(index) {
            if (filteredImages.length === 0) return;
            
            currentLightboxIndex = index;
            const image = filteredImages[index];
            
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = image.url;
            lightboxImage.alt = image.title;
            
            document.getElementById('lightboxTitle').textContent = image.title;
            document.getElementById('lightboxDescription').textContent = image.description;
            document.getElementById('lightboxCategory').textContent = image.category.charAt(0).toUpperCase() + image.category.slice(1);
            document.getElementById('lightboxDimensions').textContent = `Dimensions: ${image.dimensions}`;
            
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Prevent scrolling behind lightbox
            document.addEventListener('touchmove', preventScroll, { passive: false });
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
            document.removeEventListener('touchmove', preventScroll);
        }

        function preventScroll(e) {
            e.preventDefault();
        }

        function nextImage() {
            if (filteredImages.length === 0) return;
            currentLightboxIndex = (currentLightboxIndex + 1) % filteredImages.length;
            openLightbox(currentLightboxIndex);
        }

        function prevImage() {
            if (filteredImages.length === 0) return;
            currentLightboxIndex = (currentLightboxIndex - 1 + filteredImages.length) % filteredImages.length;
            openLightbox(currentLightboxIndex);
        }

        // Keyboard navigation for lightbox
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;
            
            e.preventDefault();
            
            if (e.key === 'Escape' || e.key === 'Esc') {
                closeLightbox();
            } else if (e.key === 'ArrowRight' || e.key === 'Right') {
                nextImage();
            } else if (e.key === 'ArrowLeft' || e.key === 'Left') {
                prevImage();
            }
        });

        // Close lightbox when clicking outside image
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target === document.getElementById('lightbox') || 
                e.target.classList.contains('lightbox-close')) {
                closeLightbox();
            }
        });

        // Handle image loading errors
        document.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG') {
                const img = e.target;
                img.src = 'https://images.unsplash.com/photo-1579546929662-711aa81148cf?w=800&auto=format&fit=crop';
                img.alt = 'Image failed to load';
                
                // Find and update the gallery item info
                const galleryItem = img.closest('.gallery-item');
                if (galleryItem) {
                    const info = galleryItem.querySelector('.gallery-info');
                    if (info) {
                        info.querySelector('.gallery-title').textContent = 'Image Load Error';
                    }
                }
            }
        }, true);
    </script>
</body>
</html>
